<div class="box" *ngIf="user$ | async; else login">
  <div class="buttons">
    <button class="button is-danger" (click)="logout()">Logout</button>
  </div>
  <div class="card" *ngFor="let secret of secrets$ | async">
    <header class="card-header">
      <p class="card-header-title">
        <span class="has-text-info">{{ secret.name }}</span> : {{ secret.course }}
      </p>
    </header>
    <div class="card-content">
      <p>
        {{ secret.message }}
      </p>
    </div>
    <div class="card-footer">
      <a (click)="deleteSecret(secret)" class="card-footer-item has-text-danger">
        Delete
      </a>
    </div>
  </div>
</div>


<ng-template #login>
  <div class="box">
    <div class="card">
      <header class="card-header"><p class="card-header-title">Login</p></header>
    <div class="card-content">

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <input class="input" type="email" placeholder="Email" [(ngModel)]="emailField">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" [(ngModel)]="passwordField">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>


      </div>
      <div class="card-footer">
        <a class="card-footer-item" (click)="loginEmail()">Sign In</a>
      </div>
    </div>
  </div>
</ng-template>
